<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar estructura de correo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Verificar Estructura de Correo</h2>

    <!-- Campo para la API Key de OpenAI -->
    <label for="apiKey">OpenAI API Key:</label>
    <input type="password" id="apiKey" placeholder="Add the Api Key">

    <!-- Campo para el asunto del correo -->
    <label for="subject">Subject:</label>
    <input type="text" id="subject" placeholder="Write the subject email"">

    <!-- Campo para el cuerpo del correo -->
    <label for="body">Body:</label>
    <textarea id="body" placeholder="Write the body email"></textarea>

    <!-- Menú desplegable para reglas de verificación -->

    <details>
        <summary>Advanced Verification Rules</summary>
        <!-- Selección del modelo -->
        <label for="model">OpenAI model:</label>
        <select id="model">
            <option value="gpt-3.5-turbo" selected>gpt-3.5-turbo</option>
            <option value="gpt-4o-mini">gpt-4o-mini</option>
            <!-- Puedes agregar más modelos según disponibilidad -->
        </select>

        <!-- Reglas para verificar el subject -->
        <label for="subjectRules">Rules for the subject:</label>
        <textarea type="text" id="subjectRules" placeholder="Write the verification rules for the subject"> </textarea>

        <!-- Reglas para verificar el body -->
        <label for="bodyRules">Rules for the body:</label>
        <textarea type="text" id="bodyRules" placeholder="Write the verification rules for the body"> </textarea>
    </details>



    <!-- Botón para verificar la estructura -->
    <button onclick="verificarEstructura()">Verificar Estructura</button>

    <!-- Resultado -->
    <div id="result"></div>

</body>
    <script src="vereficacion.js"></script>
</html>
